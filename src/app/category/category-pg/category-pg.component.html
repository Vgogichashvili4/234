<h1>Categories</h1>
<div class="mat-elevation-z8">
  <div class="buttons">
      <a mat-raised-button color="primary" (click)="Openpopup('')" style="margin: 4% 0.5%">Create New</a>
      
  </div>
  <div class="search-bar">
    <mat-form-field style="margin:0.5%" >
      <!-- <mat-label>Search</mat-label> -->
      <input matInput  placeholder="Search" #input autocomplete="off" (keyup)="filterData($event)">
    </mat-form-field>
  </div>
  
  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
   
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="categoryName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
          <td mat-cell *matCellDef="let element">{{element.categoryName}}</td>
        </ng-container>


        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element">
              <div class="action-buttons" >
                  <a mat-raised-button  (click)="Editstudent(element.id)" color="primary">Edit</a> 
                  <a mat-raised-button (click)="Removestudent(element.id)" color="accent">Delete</a> 
              </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"
  showFirstLastButtons 
  aria-label="">
  </mat-paginator>
</div>
