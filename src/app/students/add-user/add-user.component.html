<h1>Add user</h1>
<form class="example-form" [formGroup]="studentform" (ngSubmit)="Savestudent()">
    <mat-card>
    <mat-card-content>

   <div class="form-group">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Gmail</mat-label>
        <input matInput  formControlName="gmail" >
      </mat-form-field>

      <mat-form-field class="example-full-width"  appearance="fill">
        <mat-label>Personal Number</mat-label>
        <input matInput  formControlName="personalNumber" >
      </mat-form-field>
   </div>

     <div class="form-group">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput  formControlName="name" >
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput  formControlName="lastName">
      </mat-form-field>
     </div>

  <div class="form-group">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Date of birth</mat-label>
      <input matInput  formControlName="dateOfBirth">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Faculty</mat-label>
      <mat-select formControlName="category">
        <mat-option   *ngFor="let item of categories" [value]="item.categoryName">{{item.categoryName}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

     <div class="form-group">
      <mat-checkbox class="example-margin" formControlName="isactive">Is Active</mat-checkbox>
     </div>
 
    
</mat-card-content>
    <mat-card-footer>
    <div class="example-button-row form-group" >
        <button  type="submit" mat-raised-button color="primary">Save</button> 
        <a (click)="onCancelBtnClick()" mat-raised-button color="accent">Close</a>
    </div>
</mat-card-footer>
</mat-card>
  </form>
